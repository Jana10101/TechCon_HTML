<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Us – TechCon 2024</title>
  <style>
    /* Simple responsive wrapper for the embedded map */
    .map-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }
    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <!-- Contact Information -->
    <section>
      <h2>Get in Touch</h2>
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>Follow us on social media:</p>
      <ul>
        <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
        <li><a href="https://www.linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a></li>
        <li><a href="https://www.facebook.com/TechCon2024" target="_blank">Facebook</a></li>
      </ul>
    </section>

    <!-- Embedded Google Map -->
    <section>
      <h2>Venue Location</h2>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!..."
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>

    <!-- Contact Us Form -->
    <section>
      <h2>Send Us a Message</h2>
      <form action="submit_contact" method="post">
        <!-- Name Field -->
        <div>
          <label for="contact-name">Name:</label>
          <input type="text" id="contact-name" name="contact_name" required>
        </div>
        <!-- Email Field -->
        <div>
          <label for="contact-email">Email:</label>
          <input type="email" id="contact-email" name="contact_email" required>
        </div>
        <!-- Message Field -->
        <div>
          <label for="contact-message">Message:</label>
          <textarea id="contact-message" name="contact_message" rows="5" required></textarea>
        </div>
        <!-- Submit Button -->
        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>Copyright © 2024 TechCon 2024</p>
  </footer>
</body>
</html>
